<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login Deliarepas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="fondo" src="logo.jpg" alt="logo deliarepas" />
    <div class="login">
      <img class="logo" src="Background.png" alt="fondo" />
      <h1>Inicio de sesión</h1>
      <form>
        <input class="texto" type="text" placeholder="Ingrese usuario" />

        <input class="clave" type="password" placeholder="Ingrese contraseña" />

        <input class="enviar" type="submit" value="Enviar" />

        <a href="">Olvido su contraseña?</a>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
