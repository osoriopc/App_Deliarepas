<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear usuario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formulario">
      <img class="fondo" src="logo.jpg" alt="logo deliarepas" />
      <h1>Creación de usuario</h1>
      <form class="contenedor">
        <input class="texto" type="text" placeholder="Nombre completo" />

        <input
          class="texto"
          type="email"
          placeholder="Ingrese correo electronico"
        />
        <input class="texto" type="text" placeholder="Número de cédula " />
        <input class="clave" type="password" placeholder="Ingrese contraseña" />
        <input
          class="clave"
          type="password"
          placeholder="Confirme contraseña"
        />
        <input class="enviar" type="submit" value="Crear usuario" />
        <a href="index.html">Regresar</a>
      </form>
    </div>
  </body>
</html>
